name: Laura Kim
bio: Laura is a Master in City Planning candidate at MIT DUSP. She is interested
  in sustainable economic and environmental development in cities, specifically
  in urban regeneration strategies. At DUSP, she researches building energy
  efficiency policies and sustainable development through adaptive reuse. Before
  DUSP, she worked as a brand strategist, helping companies craft narratives and
  insight-driven, marketing strategies.
