bio: Chenab is a Master in City Planning Candidate in the Department of Urban
  Studies and Planning (DUSP). Before DUSP, Chenab worked in community-engaged
  population health research at the University of Chicago. She is interested in
  how data can be used to plan with and for communities, and in exploring
  questions of data use and governance in cities. Chenab received her Bachelorâ€™s
  degree from the University of Chicago in Philosophy and Biology.
