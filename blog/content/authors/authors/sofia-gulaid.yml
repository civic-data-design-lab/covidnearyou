name: Sofia Gulaid
bio: "Sofia Gulaid is a second-year Master in City Planning student at MIT
  Department of Urban Studies and Planning. Before joining DUSP, she worked in
  urban and camp refugee services. Sofia holds a B.A. in Environmental Studies
  from Yale University, and is trying to fit all of her interests (including but
  not limited to African urbanism, refugee urbanism, data visualization,
  co-design, fabrication, and public space) into a future career in urban
  design. "
