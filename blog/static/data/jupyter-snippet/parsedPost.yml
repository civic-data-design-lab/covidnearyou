tweets0: "<blockquote class=\"twitter-tweet\">\n <p dir=\"ltr\" lang=\"en\">\n  I'm\
  \ in the high-risk zone for having adjacent, sophomoric knowledge myself (know statistics,\
  \ have written about epidemiology) which is why I'm mostly trying to shut up about\
  \ coronavirus. But I will say be wary of overconfidence and trust folks who express\
  \ uncertainty/doubt.\n </p>\n \u2014 Nate Silver (@NateSilver538)\n <a href=\"https://twitter.com/NateSilver538/status/1238319062549233664?ref_src=twsrc%5Etfw\"\
  >\n  March 13, 2020\n </a>\n</blockquote>\n"
tweets1: "<blockquote class=\"twitter-tweet\">\n <p dir=\"ltr\" lang=\"en\">\n  Creating\
